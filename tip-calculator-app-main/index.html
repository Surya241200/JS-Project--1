<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono:400,500,700&display=swap">

  <link rel="stylesheet" href="style/index.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">
      <img src="./images/logo.svg" alt="">
    </div>
    <section class='section-action'>

      <div class="left-content">

        <label for="bill"><p class="action">Bill</p></label>
        <input type="number" id="bill" placeholder="0">
        <p class="action">Select tip %</p>
        <div class="tip-box">
          <div class="btn">
            <button type="button" value=0.05 class="btn-action">5%</button>
          </div>

          <div class="btn">
            <button type="button" value=0.1 class="btn-action">10%</button>
          </div>

          <div class="btn">
            <button type="button" value=0.15 class="btn-action">15%</button>
          </div>

          <div class="btn">
            <button type="button" value=0.25 class="btn-action">25%</button>
          </div>

          <div class="btn">
            <button type="button" value=0.50 class="btn-action">50%</button>
          </div>

          <input name="custom" class="custom-action" placeholder="Custom">
        </div>
        <label for="people-action">
          <p class="people-label action">number of people <span class="error">can't be 0</span></p>

        </label>
        <input type="number" name="people" id="people-action" placeholder="0">
      </div>

      <div class='right-content'>

        <div class='total-action'>
          <p>Tip Amount <br> <span id="person">/person</span> </p> <span class="total tip-action">$0.00</span>
        </div>

        <div class="total-action">
          <p>Total <br> <span id="person">/person</span> </p> <span class="total total-amount">$0.00</span>
        </div>

        <button type="reset" class="reset-action">Reset</button>
      </div>

    </section>
  

  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Surya P</a>.
  </div>
  <script src="./script/index.js"></script>
</body>
</html>
